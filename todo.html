<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task" required>
      <input type="date" id="due-date">
      <select id="category-select">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="controls">
      <input type="text" id="search-bar" placeholder="Search tasks">
      <select id="filter-select">
        <option value="all">All</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Other">Other</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
      <button id="export-tasks">Export</button>
      <input type="file" id="import-tasks" accept=".json">
    </div>

    <div id="progress-container">
      <span>Progress: <span id="progress-text">0%</span></span>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <h2>Pending Tasks</h2>
    <ul id="pending-tasks" class="sortable"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completed-tasks"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
